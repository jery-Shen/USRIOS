        <h3>1.联网模式</h3>
        <p>
            联网模式需要手机和路由器能配置联网的情况下使用，配置路由器联网详情见
            <a href="http://usr.lightxx.cn/lyqsz.html">路由器配置</a>
        </p>
        
    </section>
    <section>
        <h3>2.局域网模式</h3>
        <p>
            在路由器无法联网的情况下，则需使用局域网模式，此模式下手机直接连接路由器wifi。
			路由器无线WIFI的名称：ivc；密码：ivc65462853，wifi列表里找不到ivc时使用手动添加/其他网络，安全性选择WPA2，具体配置如下图所示：
        </p>
       
        <p>
            <img src="img/ins1.png">
            <img src="img/ins2.png">
        </p>
        <p>
            如果连接上路由器wifi后还未能发现设备，请尝试设置->更新设备。
        </p>
    </section>
